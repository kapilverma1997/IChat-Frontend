<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IChat Logo - Standalone Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 60px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.5s ease;
        }

        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .demo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.dark .demo-section {
            background: rgba(30, 30, 46, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .demo-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            opacity: 0.9;
        }

        /* Logo Styles */
        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
            cursor: default;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .logo-container.small {
            gap: 8px;
        }

        .logo-container.small .logo-text {
            font-size: 24px;
        }

        .logo-container.small .chat-icon {
            width: 20px;
            height: 20px;
        }

        .logo-container.medium .logo-text {
            font-size: 36px;
        }

        .logo-container.medium .chat-icon {
            width: 28px;
            height: 28px;
        }

        .logo-container.large .logo-text {
            font-size: 48px;
        }

        .logo-container.large .chat-icon {
            width: 36px;
            height: 36px;
        }

        .logo-container.xlarge .logo-text {
            font-size: 64px;
        }

        .logo-container.xlarge .chat-icon {
            width: 48px;
            height: 48px;
        }

        .icon-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-icon {
            width: 36px;
            height: 36px;
            color: currentColor;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-4px) rotate(2deg);
            }
        }

        .logo-container:hover .chat-icon {
            transform: translateY(-2px) scale(1.1) rotate(-5deg);
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.4));
        }

        .logo-text {
            display: inline-flex;
            align-items: baseline;
            position: relative;
            z-index: 2;
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 1;
        }

        .logo-letter {
            display: inline-block;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            transform: perspective(500px) rotateX(0deg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 2px 8px rgba(102, 126, 234, 0.3));
        }

        .logo-word {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: gradientShift 3s ease infinite 0.2s;
            text-shadow: 0 0 30px rgba(118, 75, 162, 0.5);
            transform: perspective(500px) rotateX(0deg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 2px 8px rgba(118, 75, 162, 0.3));
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .logo-container:hover .logo-letter {
            transform: perspective(500px) rotateX(-5deg) translateY(-2px) scale(1.05);
            filter: drop-shadow(0 4px 16px rgba(102, 126, 234, 0.5));
        }

        .logo-container:hover .logo-word {
            transform: perspective(500px) rotateX(-5deg) translateY(-2px) scale(1.05);
            filter: drop-shadow(0 4px 16px rgba(118, 75, 162, 0.5));
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(
                circle,
                rgba(102, 126, 234, 0.15) 0%,
                rgba(118, 75, 162, 0.1) 30%,
                transparent 70%
            );
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 1;
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .logo-container:hover .glow-effect {
            opacity: 0.8;
            animation: none;
        }

        /* Dark theme */
        body.dark .logo-letter {
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 50%, #f472b6 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(129, 140, 248, 0.4));
        }

        body.dark .logo-word {
            background: linear-gradient(135deg, #818cf8 0%, #a78bfa 50%, #f472b6 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(167, 139, 250, 0.4));
        }

        body.dark .chat-icon {
            filter: drop-shadow(0 2px 6px rgba(129, 140, 248, 0.3));
            color: rgba(129, 140, 248, 0.9);
        }

        body.dark .logo-container:hover .chat-icon {
            filter: drop-shadow(0 4px 12px rgba(129, 140, 248, 0.5));
        }

        body.dark .logo-container:hover .logo-letter {
            filter: drop-shadow(0 4px 20px rgba(129, 140, 248, 0.6));
        }

        body.dark .logo-container:hover .logo-word {
            filter: drop-shadow(0 4px 20px rgba(167, 139, 250, 0.6));
        }

        body.dark .glow-effect {
            background: radial-gradient(
                circle,
                rgba(129, 140, 248, 0.2) 0%,
                rgba(167, 139, 250, 0.15) 30%,
                transparent 70%
            );
        }

        .logo-container:hover .logo-letter::after,
        .logo-container:hover .logo-word::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            animation: shine 0.6s ease-in-out;
            pointer-events: none;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .logo-letter,
            .logo-word,
            .chat-icon,
            .glow-effect {
                animation: none;
            }
            
            .logo-container:hover .logo-letter,
            .logo-container:hover .logo-word,
            .logo-container:hover .chat-icon {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <div class="demo-section">
        <h2 class="demo-title">Large Size</h2>
        <div class="logo-container large">
            <div class="icon-wrapper">
                <svg class="chat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="7" cy="10" r="1" fill="currentColor"/>
                    <circle cx="12" cy="10" r="1" fill="currentColor"/>
                    <circle cx="17" cy="10" r="1" fill="currentColor"/>
                </svg>
            </div>
            <span class="logo-text">
                <span class="logo-letter">I</span>
                <span class="logo-word">Chat</span>
            </span>
            <div class="glow-effect"></div>
        </div>
    </div>

    <div class="demo-section">
        <h2 class="demo-title">Medium Size</h2>
        <div class="logo-container medium">
            <div class="icon-wrapper">
                <svg class="chat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="7" cy="10" r="1" fill="currentColor"/>
                    <circle cx="12" cy="10" r="1" fill="currentColor"/>
                    <circle cx="17" cy="10" r="1" fill="currentColor"/>
                </svg>
            </div>
            <span class="logo-text">
                <span class="logo-letter">I</span>
                <span class="logo-word">Chat</span>
            </span>
            <div class="glow-effect"></div>
        </div>
    </div>

    <div class="demo-section">
        <h2 class="demo-title">Small Size</h2>
        <div class="logo-container small">
            <div class="icon-wrapper">
                <svg class="chat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="7" cy="10" r="1" fill="currentColor"/>
                    <circle cx="12" cy="10" r="1" fill="currentColor"/>
                    <circle cx="17" cy="10" r="1" fill="currentColor"/>
                </svg>
            </div>
            <span class="logo-text">
                <span class="logo-letter">I</span>
                <span class="logo-word">Chat</span>
            </span>
            <div class="glow-effect"></div>
        </div>
    </div>

    <div class="demo-section">
        <h2 class="demo-title">Without Icon</h2>
        <div class="logo-container large">
            <span class="logo-text">
                <span class="logo-letter">I</span>
                <span class="logo-word">Chat</span>
            </span>
            <div class="glow-effect"></div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
